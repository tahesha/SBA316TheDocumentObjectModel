<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Avenue</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header> <!--This section conians the title of the application.-->
        <h1>Innovation Avenue</h1>
    </header>
    <main> <!--This section contains two sections: one for displaying startup ideas (<section id="ideas">) and one for collecting user feedback (<section id="feedback">).-->
        <section id="ideas"> <!--Inside the startup ideas section, we have an empty <ul> with the id idea-list, where we'll dynamically populate the startup ideas.-->
            <h2>Startup Ideas</h2>
            <ul id="idea-list">
                <!-- Placeholder for dynamically generated startup ideas -->
            </ul>
        </section>
        <section id="feedback"> <!--Inside the feedback section, we have a form (<form id="feedback-form">) with inputs for name, email, and feedback message, along with a submit button.-->
            <h2>Feedback</h2>
            <form id="feedback-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Feedback:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Innovation Avenue</p>
    </footer>
    <script src="JS/script.js"></script>
</body>
</html>
